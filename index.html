<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="main.js"></script>
</head>

<body>
  <h1>沒有課本不知道題目，所以只能做類似的東西٩(●ᴗ●)۶</h1>

  <main>
    <div class="pannel draw-straws_container">
      <input type="text" placeholder="請輸入抽籤內容" id="draw-straws-content">
      <button onclick="clickToInput()" class="button disabled-button">輸入</button>
      <div class="list_container">
        <ul id="print-list">
        </ul>
      </div>
    </div>

    <div class="pannel winner_container">
      <span>抽出<input type="number" id="number-of-winner" min="0">個</span>
      <button onclick="clickToStart()" class="button white disabled-button">抽！</button>
      <ul id="print-winner">
      </ul>
    </div>
  </main>

  <div class="clear-button_container">
    <button onclick="clearIt()" class="button blue">重新輸入</button>
  </div>

</body>

</html>
